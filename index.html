<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS TIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- SPLASH -->
        <div id="splash" class="screen active" onclick="app.skipSplash()">
            <div class="splash-center">
                <h1 class="logo">IS TIME</h1>
                <div class="timer-splash" id="splashTimer">00:00:00</div>
            </div>
            <div class="rules-container" id="rulesContainer">
                <p class="rule-text">TU TIEMPO DEFINE TU POSICION</p>
                <p class="rule-text">GANAS TIEMPO CON PERSONAS REALES</p>
                <p class="rule-text">CUANDO LLEGA A CERO, DESAPARECES</p>
            </div>
            <div class="click-hint">[ CLICK PARA CONTINUAR ]</div>
        </div>

        <!-- REGISTRO -->
        <div id="register" class="screen">
            <div class="register-box">
                <h2>IDENTIDAD</h2>
                <input type="text" id="usernameInput" maxlength="12" placeholder="NOMBRE" autocomplete="off">
                <button id="startBtn" class="btn-start">INICIAR</button>
                <div class="error-msg" id="errorMsg"></div>
            </div>
        </div>

        <!-- HOME -->
        <div id="home" class="screen">
            <div class="timer-main" id="timerDisplay">72:00:00</div>
            <div class="pulse-heart" id="pulseHeart">â™¥</div>
            
            <div class="menu-grid">
                <button class="menu-btn" onclick="app.showScreen('makeFriend')">
                    <span class="btn-label">MAKE FRIEND</span>
                </button>
                <button class="menu-btn" onclick="app.showScreen('sendTime')">
                    <span class="btn-label">SEND TIME</span>
                </button>
                <button class="menu-btn" onclick="app.showScreen('play')">
                    <span class="btn-label">PLAY</span>
                </button>
                <button class="menu-btn" onclick="app.showScreen('friends')">
                    <span class="btn-label">FRIENDS</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
