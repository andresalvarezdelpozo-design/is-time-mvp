<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IS TIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="splash1" class="screen active">
            <div class="center-content">
                <h1 class="logo-main">IS TIME</h1>
                <div class="timer-countdown" id="countdownTimer">24:00:00</div>
            </div>
            <div class="hint">TOCAR PARA CONTINUAR</div>
        </div>

        <div id="splash2" class="screen">
            <div class="center-content">
                <p class="rule-line" id="rule1">TU TIEMPO DEFINE TU POSICION</p>
                <p class="rule-line" id="rule2">GANAS TIEMPO CON PERSONAS REALES</p>
                <p class="rule-line" id="rule3">CUANDO LLEGA A CERO, DESAPARECES</p>
            </div>
            <div class="hint">TOCAR PARA INICIAR</div>
        </div>

        <div id="home" class="screen">
            <div class="user-id" id="userIdDisplay">ID: ----</div>
            <div class="timer-main" id="timerDisplay">72:00:00</div>
            <div class="pulse-heart">â™¥</div>
            <div class="menu-grid">
                <button class="menu-btn" id="btn-friend">MAKE FRIEND</button>
                <button class="menu-btn" id="btn-send">SEND TIME</button>
                <button class="menu-btn" id="btn-play">PLAY</button>
                <button class="menu-btn" id="btn-friends">FRIENDS</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
