<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IS TIME</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- SPLASH 1: IS TIME + cuenta regresiva -->
        <div id="splash1" class="screen active" onclick="app.showRules()">
            <div class="splash-main">
                <h1 class="logo-main">IS TIME</h1>
                <div class="timer-countdown" id="countdownTimer">24:00:00</div>
            </div>
            <div class="click-hint">[ TOCAR PARA CONTINUAR ]</div>
        </div>

        <!-- SPLASH 2: 3 frases -->
        <div id="splash2" class="screen" onclick="app.startGame()">
            <div class="rules-main">
                <p class="rule-line" id="rule1">TU TIEMPO DEFINE TU POSICION</p>
                <p class="rule-line" id="rule2">GANAS TIEMPO CON PERSONAS REALES</p>
                <p class="rule-line" id="rule3">CUANDO LLEGA A CERO, DESAPARECES</p>
            </div>
        </div>

        <!-- HOME: directo al juego -->
        <div id="home" class="screen">
            <div class="user-id" id="userIdDisplay">ID: X7K9M2</div>
            <div class="timer-main" id="timerDisplay">72:00:00</div>
            <div class="pulse-heart" id="pulseHeart">â™¥</div>
            
            <div class="menu-grid">
                <button class="menu-btn" onclick="app.makeFriend()">
                    <span class="btn-label">MAKE FRIEND</span>
                </button>
                <button class="menu-btn" onclick="app.sendTime()">
                    <span class="btn-label">SEND TIME</span>
                </button>
                <button class="menu-btn" onclick="app.playTokens()">
                    <span class="btn-label">PLAY</span>
                </button>
                <button class="menu-btn" onclick="app.showFriends()">
                    <span class="btn-label">FRIENDS</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
